<html>
<head>
    <title>正在跳转中……</title>
</head>
<body>
<h1>正在跳转中……</h1>
<script>
    window.addEventListener('message', function (event) {
        if (event.data && event.data.indexOf && event.data.indexOf('link://') === 0) {
            var link = event.data.replace('link://', '');
            location.href = link;
        }
    });

    window.opener.postMessage('poup://ready', '*');
</script>
</body>
</html>
